<script type="text/javascript">
		$(document).ready(function(){
			
		
			
			$( ".drag" ).live('mouseover',function(){
			    $(this).draggable({
			        revert: function (event, ui) {
			            //overwrite original position
			            $(this).data("draggable").originalPosition = {
			                top: 0,
			                left: 0
			            };
			            //return boolean
			            return !event;
			        }
			    });
			});
		
			
			$( ".drag" ).live('touchstart',function(){
			    $(this).draggable({
			        revert: function (event, ui) {
			            //overwrite original position
			            $(this).data("draggable").originalPosition = {
			                top: 0,
			                left: 0
			            };
			            //return boolean
			            return !event;
			        }
			    });
			});
	
			$( ".drop" ).droppable({
				
				activeClass: "td-active",
				hoverClass: "td-hover",
				drop: function( event, ui ) {
					
					if($(ui.draggable).attr("id")==$(this).attr("id")){
						
						$(ui.draggable).remove();
						$('.hit').text(parseInt($('.hit').text())+1);
						$( '<li class="sucess"></li>' ).text(ui.draggable.text()).appendTo( this ).addClass('sucess').effect("pulsate", { times:3 }, 800);
						setTimeout(function() {
							$('.sucess').removeClass('sucess');
						}, 3000);
						
					} else {
						$id = ui.draggable.attr("id");
						$text = ui.draggable.text();
						$('.error').text((parseInt($('.error').text())+1));
						$(ui.draggable).remove();
						$( '<li id="fail"></li>' ).text($text).appendTo( this ).addClass("fail").effect("pulsate", { times:3 }, 800);
						setTimeout(function() {
							$('#fail').remove();
						}, 3000);
	
						$( '<div class="ui-draggable drag" id="'+$id+'"></div>').text($text).appendTo(".process");
					
					}
					
				}
			});


			function Processo(id, nome) {
				this.id = id;
				this.nome = nome;
			};

			var processos = [

				           		new Processo('3-1', 'Gerenciar a Identificação e Construção de Soluções'),
				           		new Processo('3-1', 'Gerenciar a Disponibilidade e Capacidade'),

				           		new Processo('4-1', 'Gerenciar os Controles de Processos de Negócio'),
				           		new Processo('5-1', 'Monitorar, Avaliar e Medir o Desempenho e Conformidade'),
				           		new Processo('5-1', 'Monitorar, Avaliar e Medir o Sistema de Controle Interno'),
				           		new Processo('5-1', 'Monitorar, Avaliar e Medir a Conformidade com Requisitos Externos')
				           	];

			function shuffle(array) {
				  var currentIndex = array.length, temporaryValue, randomIndex ;

				  // While there remain elements to shuffle...
				  while (0 !== currentIndex) {

				    // Pick a remaining element...
				    randomIndex = Math.floor(Math.random() * currentIndex);
				    currentIndex -= 1;

				    // And swap it with the current element.
				    temporaryValue = array[currentIndex];
				    array[currentIndex] = array[randomIndex];
				    array[randomIndex] = temporaryValue;
				  }

				  return array;
				}

			shuffle(processos);
			
           	var divProcess = $( '.process' );

			for( var i = 0; i < processos.length; i++ ) {
				var p = processos[ i ];
				divProcess.append('<div class="drag" id="' + p.id + '">' + p.nome + '</div>');
			}
		});
