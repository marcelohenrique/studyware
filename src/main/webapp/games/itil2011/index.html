<script type="text/javascript">
		$(document).ready(function(){

			$( ".drag" ).live('mouseover',function(){
			    $(this).draggable({
			        revert: function (event, ui) {
			            //overwrite original position
			            $(this).data("draggable").originalPosition = {
			                top: 0,
			                left: 0
			            };
			            //return boolean
			            return !event;
			        }
			    });
			});

			$( ".drag" ).live('touchstart',function(){
			    $(this).draggable({
			        revert: function (event, ui) {
			            //overwrite original position
			            $(this).data("draggable").originalPosition = {
			                top: 0,
			                left: 0
			            };
			            //return boolean
			            return !event;
			        }
			    });
			});

			$( ".drop" ).droppable({
				activeClass: "td-active",
				hoverClass: "td-hover",
				drop: function( event, ui ) {

					if($(ui.draggable).attr("id")==$(this).attr("id")){

						$(ui.draggable).remove();
						$('.hit').text(parseInt($('.hit').text())+1);
						$( '<li class="sucess"></li>' ).text(ui.draggable.text()).appendTo( this ).addClass('sucess').effect("pulsate", { times:3 }, 800);
						setTimeout(function() {
							$('.sucess').removeClass('sucess');
						}, 3000);

					} else {
						$id = ui.draggable.attr("id");
						$text = ui.draggable.text();
						$('.error').text((parseInt($('.error').text())+1));
						$(ui.draggable).remove();
						$( '<li id="fail"></li>' ).text($text).appendTo( this ).addClass("fail").effect("pulsate", { times:3 }, 800);
						setTimeout(function() {
							$('#fail').remove();
						}, 3000);

						$( '<div class="ui-draggable drag" id="'+$id+'"></div>').text($text).appendTo(".process");

					}

				}
			});

			function Processo(id, nome) {
				this.id = id;
				this.nome = nome;
			};

			var processos = [
				           		new Processo('1-1', 'Ger. da Estratégia para Serviços de TI'),
				           		new Processo('1-1', 'Ger. de Relacionamento com o Negócio'),
				           		new Processo('1-1', 'Ger. de Portfólio de Serviços'),
				           		new Processo('1-1', 'Ger. Financeira para Serviços de TI'),
				           		new Processo('1-1', 'Ger. de Demandas'),
				           		new Processo('2-1', 'Coordenação do Desenho'),
				           		new Processo('2-1', 'Ger. do Catálogo de Serviços'),
				           		new Processo('2-1', 'Ger. de Nível de Serviço'),
				           		new Processo('2-1', 'Ger. de Disponibilidade'),
				           		new Processo('2-1', 'Ger. de Capacidade'),
				           		new Processo('2-1', 'Ger. de Continuidade de Serviços de TI'),
				           		new Processo('2-1', 'Ger. de Segurança da Informação'),
				           		new Processo('2-1', 'Ger. de Fornecedores'),
				           		new Processo('3-1', 'Ger. de Configuração e Ativos de Serviço'),
				           		new Processo('3-1', 'Ger. de Mudanças'),
				           		new Processo('3-1', 'Ger. do Conhecimento'),
				           		new Processo('3-1', 'Planejamento e Suporte da Transição'),
				           		new Processo('3-1', 'Ger. de Liberação e Implantação'),
				           		new Processo('3-1', 'Validação e Teste de Serviços'),
				           		new Processo('3-1', 'Avaliação de Mudanças'),
				           		new Processo('4-1', 'Ger. de Eventos'),
				           		new Processo('4-1', 'Ger. de Incidentes'),
				           		new Processo('4-1', 'Ger. de Problemas'),
				           		new Processo('4-1', 'Cumprimento de Requisições'),
				           		new Processo('4-1', 'Ger. de Acesso'),
				           		new Processo('5-1', 'Melhoria em 7 passos')
				           	];

			function shuffle(array) {
				  var currentIndex = array.length, temporaryValue, randomIndex ;

				  // While there remain elements to shuffle...
				  while (0 !== currentIndex) {

				    // Pick a remaining element...
				    randomIndex = Math.floor(Math.random() * currentIndex);
				    currentIndex -= 1;

				    // And swap it with the current element.
				    temporaryValue = array[currentIndex];
				    array[currentIndex] = array[randomIndex];
				    array[randomIndex] = temporaryValue;
				  }

				  return array;
				}

			shuffle(processos);
			
           	var divProcess = $( '.process' );

			for( var i = 0; i < processos.length; i++ ) {
				var p = processos[ i ];
				divProcess.append('<div class="drag" id="' + p.id + '">' + p.nome + '</div>');
			}
		});
		
	</script>
