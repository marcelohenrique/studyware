<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<!-- <link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="css/grid12col.css" /> -->
	<!-- JavaScript specific to this application that is not related to API calls -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>
</h:head>
<h:body>

	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" header="Carregando..."
		draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/images/ajax-loader.gif" />
	</p:dialog>

	<h:form id="formulario">

		<p:growl id="growl" showDetail="true" sticky="true" />

		<div class="container">
			<p:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" required="true" value="#{usuario.email}" />
			<p:commandButton value="Cadastrar" ajax="false" action="#{usuario.cadastrar()}" />
		</div>
	</h:form>
</h:body>
</html>
