<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="page-header">Cadastrar Usuário</ui:define>

	<ui:define name="main">

		<div class="container-fluid">

			<div class="form-group">
				<p:outputLabel for="email" value="E-mail:" />
				<p:inputText styleClass="form-control" id="email" required="true"
					value="#{usuario.email}" />
			</div>

			<div class="form-group">
				<p:outputLabel for="ativo" value="Ativo:" />
				<p:selectBooleanButton styleClass="form-control" id="ativo"
					value="#{usuario.ativo}" onLabel="Sim" offLabel="Não" />
			</div>

		</div>

	</ui:define>

	<ui:define name="rodape">
		<p:commandButton value="Cadastrar" action="#{usuario.cadastrar()}" />
	</ui:define>

</ui:composition>
