<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="page-header">Consultar Usuários</ui:define>

	<ui:define name="main">

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">

					<p:dataTable id="usuarios" var="u"
						value="#{usuarioConsulta.usuarios}" editable="true">

						<p:ajax event="rowEdit" listener="#{usuarioConsulta.onRowEdit}" />
						<p:ajax event="rowEditCancel"
							listener="#{usuarioConsulta.onRowCancel}" />

						<p:column headerText="E-mail">
							<h:outputText value="#{u.email}" />
						</p:column>

						<p:column headerText="Ativo" width="100" styleClass="text-center">
							<p:cellEditor>
								<f:facet name="output">
									<p:selectBooleanButton value="#{u.ativo}" onLabel="Sim"
										offLabel="Não" disabled="true" />
								</f:facet>
								<f:facet name="input">
									<p:selectBooleanButton value="#{u.ativo}" onLabel="Sim"
										offLabel="Não" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column width="35">
							<p:rowEditor />
						</p:column>

					</p:dataTable>

				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="rodape">
		<p:commandButton value="Cadastrar Usuário"
			action="#{controller.cadastrarUsuario()}" />
	</ui:define>

</ui:composition>
