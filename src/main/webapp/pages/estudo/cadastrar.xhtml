								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" required="true"
									value="#{cadastraEstudoController.nome}" />
								<p:outputLabel for="fim" value="Fim:" />
								<p:calendar id="fim" mindate="calwidget.today()"
									value="#{cadastraEstudoController.fim}" pattern="dd/MM/yyyy" />
							</p:panelGrid>
							<p:separator />
							<p:commandButton value="Cadastrar"
								action="#{cadastraEstudoController.cadastrar()}"
								rendered="#{!cadastraEstudoController.estudoNovo}" />
						</p:panel>
					</p:tab>

					<p:tab id="ciclo" title="Ciclo">

									<p:dataTable value="#{cadastraEstudoController.materias}"

										<!-- <p:columnGroup>
											<p:column colspan="2" headerText="Matérias"></p:column>

										<f:facet name="header">Matérias</f:facet>

										<p:column>
											<h:outputText value="#{m.nome}" />
										</p:column>

										<p:column style="width:32px;text-align: center">
											<p:commandButton update="@form" icon="ui-icon-plus"
												title="Adicionar"
												actionListener="#{cadastraEstudoController.adiciona(e)}">
											</p:commandButton>
										</p:column>

									</p:dataTable>

								</div>

								<!-- <p:separator /> -->

								<div class="ui-grid-col-6">

									<p:dataTable id="dataTableCiclo"
										value="#{cadastraEstudoController.ciclo}" var="m"
										style="margin-bottom:20px">

										<f:facet name="header">Selecionadas</f:facet>

										<p:column headerText="#" style="width: 15px">
											<h:outputText value="#{m.materia.ordem}" />
										</p:column>

										<p:column headerText="Nome">
											<h:outputText value="#{m.materia.materia.nome}" />
										</p:column>

										<p:column headerText="Tempo" style="width: 200px">
											<p:calendar value="#{m.tempoAlocado}" pattern="HH:mm"
												timeOnly="true" readonlyInput="true">
												<p:ajax event="dateSelect"
													oncomplete="atualizaTotalCiclo();" />
											</p:calendar>
										</p:column>

										<f:facet name="footer">Total: <h:outputText
												id="totalCiclo"
												value="#{cadastraEstudoController.totalCiclo}"
												converter="durationhhmmConverter" />
										</f:facet>

									</p:dataTable>

								</div>

							</div>

							<p:separator />

							<p:commandButton value="Cadastrar"
								action="#{cadastraEstudoController.cadastrar()}"
								rendered="#{cadastraEstudoController.estudoNovo}" />
						</p:panel>
					</p:tab>

					<p:tab id="semana" title="Semana">
						<p:panel>

							<p:remoteCommand name="atualizaTotalSemana"
								actionListener="#{cadastraEstudoController.atualizaTotalSemana()}"
								update="dataTableSemana" />

							<p:dataTable id="dataTableSemana"
								value="#{cadastraEstudoController.semana}" var="d"
								style="margin-bottom:20px">

								<p:column headerText="Dia">
									<h:outputText value="#{d.estudoDiario.dia.nome}" />
								</p:column>

								<p:column headerText="Tempo">
									<p:calendar value="#{d.tempoAlocado}" pattern="HH:mm"
										timeOnly="true" readonlyInput="true">
										<p:ajax event="dateSelect" oncomplete="atualizaTotalSemana();" />
									</p:calendar>
								</p:column>

								<f:facet name="footer">Total: <h:outputText
										id="totalSemana"
										value="#{cadastraEstudoController.totalSemana}"
										converter="durationhhmmConverter" />
								</f:facet>

							</p:dataTable>

							<p:separator />

							<p:commandButton value="Cadastrar"

						</p:panel>

			</div>
