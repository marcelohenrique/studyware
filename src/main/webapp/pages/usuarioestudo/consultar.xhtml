<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="main">

		<p:dataTable id="estudos" var="e" value="#{usuarioEstudo.estudos}" style="margin-bottom:20px">
						<!-- selection="#{usuarioEstudo.bean}" selectionMode="single" rowKey="#{e.id}"> -->
			<f:facet name="header">Estudos</f:facet>

			<p:column headerText="Nome">
				<h:outputText value="#{e.nome}" />
			</p:column>

			<p:column headerText="Fim">
				<h:outputText value="#{e.fim}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column style="width:32px;text-align: center">
				<p:commandButton icon="ui-icon-pencil" title="Alterar" action="#{usuarioEstudo.alterar(e)}" >
				</p:commandButton>
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Cadastrar" action="#{controller.cadastrarUsuarioEstudo()}" />
			</f:facet>
		</p:dataTable>

	</ui:define>

</ui:composition>
