<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="header">
		<script type="text/javascript" src="js/primefaces-picklist.js"></script>
	</ui:define>

	<ui:define name="main">

		<p:wizard flowListener="#{usuarioEstudo.onFlowProcess}">
			<p:tab id="estudo" title="Estudo">
				<p:panel>
					<p:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" required="true"
							value="#{usuarioEstudo.bean.nome}" />
						<p:outputLabel for="fim" value="Fim:" />
						<p:calendar id="fim" mindate="calwidget.today()"
							value="#{usuarioEstudo.bean.fim}" />
					</p:panelGrid>
					<p:separator />
					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}"
						rendered="#{usuarioEstudo.bean.id != null}" />
				</p:panel>
			</p:tab>
			<p:tab id="materias" title="MatÃ©rias">
				<p:panel>
					<p:pickList value="#{usuarioEstudo.materias}" var="m"
						showTargetControls="true" showCheckbox="true"
						itemLabel="#{m.nome}" itemValue="#{m}"
						converter="#{materiaConverter}" />
					<p:separator />
					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}"
						rendered="#{usuarioEstudo.bean.id != null}" />
				</p:panel>
			</p:tab>
			<p:tab id="ciclo" title="Ciclo">
				<p:panel>

					<p:remoteCommand name="atualizaTotalCiclo"
						actionListener="#{usuarioEstudo.atualizaTotalCiclo()}"
						update="dataTableCiclo" />

					<p:dataTable id="dataTableCiclo" value="#{usuarioEstudo.ciclo}"
						var="m" style="margin-bottom:20px">

						<p:column headerText="Nome">
							<h:outputText value="#{m.materia.materia.nome}" />
						</p:column>

						<p:column headerText="Tempo">
							<p:calendar value="#{m.tempoAlocado}" pattern="HH:mm"
								timeOnly="true" readonlyInput="true">
								<p:ajax event="dateSelect" oncomplete="atualizaTotalCiclo();" />
							</p:calendar>
						</p:column>

						<f:facet name="footer">Total: <h:outputText
								id="totalCiclo" value="#{usuarioEstudo.totalCiclo}"
								converter="durationhhmmConverter" />
						</f:facet>

					</p:dataTable>
					<p:separator />
					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}"
						rendered="#{usuarioEstudo.bean.id != null}" />
				</p:panel>
			</p:tab>
			<p:tab id="semana" title="Semana">
				<p:panel>

					<p:remoteCommand name="atualizaTotalSemana"
						actionListener="#{usuarioEstudo.atualizaTotalSemana()}"
						update="dataTableSemana" />

					<p:dataTable id="dataTableSemana" value="#{usuarioEstudo.semana}"
						var="d" style="margin-bottom:20px">

						<p:column headerText="Dia">
							<h:outputText value="#{d.estudoDiario.dia.nome}" />
						</p:column>

						<p:column headerText="Tempo">
							<p:calendar value="#{d.tempoAlocado}" pattern="HH:mm"
								timeOnly="true" readonlyInput="true">
								<p:ajax event="dateSelect" oncomplete="atualizaTotalSemana();" />
							</p:calendar>
						</p:column>

						<f:facet name="footer">Total: <h:outputText
								id="totalSemana" value="#{usuarioEstudo.totalSemana}"
								converter="durationhhmmConverter" />
						</f:facet>

					</p:dataTable>

					<p:separator />

					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}" />

				</p:panel>
			</p:tab>
		</p:wizard>

	</ui:define>

</ui:composition>
