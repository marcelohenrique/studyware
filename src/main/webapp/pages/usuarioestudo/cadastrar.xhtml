<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="main">

		<p:wizard flowListener="#{usuarioEstudo.onFlowProcess}">
			<p:tab id="estudo" title="Estudo">
				<p:panel>
					<p:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" required="true"
							value="#{usuarioEstudo.bean.nome}" />
						<p:outputLabel for="fim" value="Fim:" />
						<p:calendar id="fim" mindate="calwidget.today()"
							value="#{usuarioEstudo.bean.fim}" />
					</p:panelGrid>
				</p:panel>
			</p:tab>
			<p:tab id="materias" title="MatÃ©rias">
				<p:panel>
					<p:pickList value="#{usuarioEstudo.materias}" var="m"
						itemLabel="#{m.materiaBean.nome}" itemValue="#{m}" />
				</p:panel>
			</p:tab>
			<p:tab id="ciclo" title="Ciclo">
				<p:panel>
					<p:dataTable value="#{usuarioEstudo.ciclo}" var="m"
						style="margin-bottom:20px">

						<p:column headerText="Nome">
							<h:outputText value="#{m.materia.materiaBean.nome}" />
						</p:column>

						<p:column headerText="Tempo">
							<p:calendar value="#{m.tempoAlocado}" pattern="HH:mm" timeOnly="true" required="true" />
						</p:column>

					</p:dataTable>
				</p:panel>
			</p:tab>
			<p:tab id="semana" title="Semana">
				<p:panel>
					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}" update="@form" />
				</p:panel>
			</p:tab>
		</p:wizard>

	</ui:define>

</ui:composition>
