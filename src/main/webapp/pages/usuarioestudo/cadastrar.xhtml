<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="header">
		<script type="text/javascript">
PrimeFaces.widget.PickList.prototype.bindButtonEvents = function() {
   var a = this;
   PrimeFaces.skinButton(this.jq.find(".ui-button"));
   $(this.jqId + " .ui-picklist-button-add").click(function() {
      a.add();
   });
   $(this.jqId + " .ui-picklist-button-add-all").click(function() {
      a.addAll();
   });
   $(this.jqId + " .ui-picklist-button-remove").click(function() {
      a.remove();
   });
   $(this.jqId + " .ui-picklist-button-remove-all").click(function() {
      a.removeAll();
   });
   if (this.cfg.showSourceControls) {
      $(
            this.jqId
                  + " div.ui-picklist-source-controls .ui-picklist-button-move-up")
            .click(function() {
               a.moveUp(a.sourceList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-source-controls .ui-picklist-button-move-top")
            .click(function() {
               a.moveTop(a.sourceList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-source-controls .ui-picklist-button-move-down")
            .click(function() {
               a.moveDown(a.sourceList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-source-controls .ui-picklist-button-move-bottom")
            .click(function() {
               a.moveBottom(a.sourceList);
            });
   }
   if (this.cfg.showTargetControls) {
      $(
            this.jqId
                  + " div.ui-picklist-target-controls .ui-picklist-button-move-up")
            .click(function() {
               a.moveUp(a.targetList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-target-controls .ui-picklist-button-move-top")
            .click(function() {
               a.moveTop(a.targetList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-target-controls .ui-picklist-button-move-down")
            .click(function() {
               a.moveDown(a.targetList);
            });
      $(
            this.jqId
                  + " div.ui-picklist-target-controls .ui-picklist-button-move-bottom")
            .click(function() {
               a.moveBottom(a.targetList);
            });
   }
};
</script>
	</ui:define>

	<ui:define name="main">

		<p:wizard flowListener="#{usuarioEstudo.onFlowProcess}">
			<p:tab id="estudo" title="Estudo">
				<p:panel>
					<p:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" required="true"
							value="#{usuarioEstudo.bean.nome}" />
						<p:outputLabel for="fim" value="Fim:" />
						<p:calendar id="fim" mindate="calwidget.today()"
							value="#{usuarioEstudo.bean.fim}" />
					</p:panelGrid>
				</p:panel>
			</p:tab>
			<p:tab id="materias" title="MatÃ©rias">
				<p:panel>
					<p:pickList value="#{usuarioEstudo.materias}" var="m"
						showTargetControls="true" showCheckbox="true"
						itemLabel="#{m.nome}" itemValue="#{m}"
						converter="#{materiaConverter}" />
				</p:panel>
			</p:tab>
			<p:tab id="ciclo" title="Ciclo">
				<p:panel>
					<p:dataTable value="#{usuarioEstudo.ciclo}" var="m"
						style="margin-bottom:20px">

						<p:column headerText="Nome">
							<h:outputText value="#{m.materia.materia.nome}" />
						</p:column>

						<p:column headerText="Tempo">
							<p:calendar value="#{m.tempoAlocado}" pattern="HH:mm"
								timeOnly="true" required="true" readonlyInput="true" />
						</p:column>

					</p:dataTable>
				</p:panel>
			</p:tab>
			<p:tab id="semana" title="Semana">
				<p:panel>
					<p:dataTable value="#{usuarioEstudo.semana}" var="d"
						style="margin-bottom:20px">

						<p:column headerText="Dia">
							<h:outputText value="#{d.estudoDiario.dia.nome}" />
						</p:column>

						<p:column headerText="Tempo">
							<p:calendar value="#{d.tempoAlocado}" pattern="HH:mm"
								timeOnly="true" readonlyInput="true" />
						</p:column>

					</p:dataTable>
					<p:commandButton value="Cadastrar"
						action="#{usuarioEstudo.cadastrar()}" update="@form" />
				</p:panel>
			</p:tab>
		</p:wizard>

	</ui:define>

</ui:composition>
