<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<!-- <link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="css/grid12col.css" /> -->
	<!-- JavaScript specific to this application that is not related to API calls -->
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script> -->
</h:head>
<h:body>

	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" header="Carregando..."
		draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/images/ajax-loader.gif" />
	</p:dialog>

	<h:form id="formulario">

		<p:growl id="growl" showDetail="true" sticky="true" />

		<div class="container">
		
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">Cadastrar Estudo do Usu√°rio</p:column>
					</p:row>
				</f:facet>
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" required="true" value="#{estudoUsuario.nome}" />
				<p:outputLabel for="fim" value="Fim:" />
				<p:calendar id="fim" mindate="calwidget.today()" value="#{estudoUsuario.fim}" />
				<f:facet name="footer">
					<p:commandButton value="Cadastrar" action="#{estudoUsuario.cadastrar()}" />
				</f:facet>
			</p:panelGrid>

		</div>
	</h:form>
</h:body>
</html>
