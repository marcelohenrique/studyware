<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="main">

		<p:wizard>
			<p:tab title="Estudo">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">Cadastrar Estudo do Usuário</p:column>
						</p:row>
					</f:facet>
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" required="true" value="#{estudoUsuario.nome}" />
					<p:outputLabel for="fim" value="Fim:" />
					<p:calendar id="fim" mindate="calwidget.today()" value="#{estudoUsuario.fim}" />
				</p:panelGrid>
			</p:tab>
			<p:tab title="Matérias">
				<p:pickList value="#{estudoUsuario.materias}" var="m" itemLabel="#{m.nome}" itemValue="#{m}" />
			</p:tab>
			<p:tab title="Horas">
				<p:commandButton value="Cadastrar" action="#{estudoUsuario.cadastrar()}" update="@form" />
			</p:tab>
		</p:wizard>

	</ui:define>

</ui:composition>
