<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"

	template="/pages/template.xhtml">

	<ui:define name="main">

		<p:wizard flowListener="#{estudoUsuario.onFlowProcess}">

				</p:panel>
			</p:tab>
			<p:tab id="materias" title="MatÃ©rias">
				<p:panel>
					<p:pickList value="#{estudoUsuario.materias}" var="m" itemLabel="#{m.nome}" itemValue="#{m}" />
				</p:panel>
			</p:tab>
			<p:tab id="horas" title="Horas">
				<p:panel>
				asdf

	</ui:define>

</ui:composition>
