<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/template.xhtml">

	<ui:define name="page-header">Consultar Matérias</ui:define>

	<ui:define name="main">

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">

					<p:dataTable id="materias" var="m"
						value="#{materiaController.materias}" editable="true">

						<p:ajax event="rowEdit" listener="#{materiaController.onRowEdit}" />
						<p:ajax event="rowEditCancel"
							listener="#{materiaController.onRowCancel}" />

						<p:column headerText="Sigla" width="150">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.sigla}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{m.sigla}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Nome">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.nome}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{m.nome}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column width="36">
							<p:rowEditor />
						</p:column>

						<p:column width="55" styleClass="text-center">
							<p:commandButton update="@form" icon="ui-icon-close"
								title="Remover" actionListener="#{materiaController.remover(m)}" />
						</p:column>

					</p:dataTable>

				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="rodape">
		<p:commandButton value="Cadastrar Matéria"
			action="#{controller.cadastrarMateria()}" />
	</ui:define>

</ui:composition>
