<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/pages/template.xhtml">

	<ui:define name="header">
		<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
		<script type="text/javascript">
			$( document ).ready( function() {
				$( '#relogio' ).countdown( { since: 0, compact: true, format: 'HMS', description: '' } );
				pausar();
			} );
			function iniciar() {
				var materias = $( '#formulario\\:materias_input' );
				if( materias.val() == '' ) {
					alert( 'Selecione uma matéria' );
					return ;
				}
				$( '#relogio' ).countdown( 'resume' );
			}
			function pausar() {
				$( '#relogio' ).countdown( 'pause' );
			}
			function zerar() {
				$( '#relogio' ).countdown( 'destroy' );
				$( '#relogio' ).countdown( { since: 0, compact: true, format: 'HMS', description: '' } );
				pausar();
				$( '#relogio' ).html( '00:00:00' );
			}
			function gravar() {
				pausar();
				var times = $( '#relogio' ).countdown( 'getTimes' );
				$( '#formulario\\:horasEstudadaInMillis' ).val( times[ 4 ] * 60 * 60 * 1000 + times[ 5 ] * 60 * 1000 + times[ 6 ] * 1000 );
				var agora = new Date().getTime();
				$( '#formulario\\:agoraInMillis' ).val( agora );
				zerar();
				PF( 'cd' ).show();
			}
		</script>
	</ui:define>

	<ui:define name="main">

		<div class="ui-grid-row">

			<h:inputHidden id="horasEstudadaInMillis"
				value="#{controleestudo.horasEstudadaInMillis}" />
			<h:inputHidden id="agoraInMillis"
				value="#{controleestudo.agoraInMillis}" />

			<p:confirmDialog header="Observações" widgetVar="cd" severity="info">
				<f:facet name="message">
					<p:inputText id="observacao"
						value="#{controleestudo.materiaEstudada.observacao}">
						<p:focus />
					</p:inputText>
				</f:facet>

				<p:commandButton value="OK"
					actionListener="#{controleestudo.gravar()}"
					oncomplete="PF( 'cd' ).hide()"
					update="bt_iniciar, bt_pausar, bt_zerar, bt_gravar, observacao, materias, dataTable, tabView" />
			</p:confirmDialog>

			<div class="ui-grid-col-4">

				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">Controle de Estudo</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column colspan="2">
							<div id="relogio">00:00:00</div>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Estudo:" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="estudoselecionado" required="true"
								converter="omnifaces.SelectItemsConverter"
								value="#{controleestudo.estudoSelecionado}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{controleestudo.estudos}" var="estudo"
									itemValue="#{estudo}" itemLabel="#{estudo.nome}"
									itemDescription="#{estudo.nome}" />
								<p:ajax update="materias, dataTable, tabView"
									listener="#{controleestudo.listaEstudoMaterias()}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Matéria:" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="materias"
								value="#{controleestudo.materiaSelecionada}"
								required="true" converter="#{omnifaces.SelectItemsConverter}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{controleestudo.materiasDoEstudo}"
									var="estudomateria" itemValue="#{estudomateria}"
									itemLabel="#{estudomateria.nome}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<f:facet name="footer">
						<p:row>
							<p:column>
								<p:commandButton id="bt_iniciar" value="Iniciar"
									style="margin:0" onclick="iniciar()"
									disabled="#{controleestudo.btIniciarDisabled}"
									action="#{controleestudo.iniciar()}"
									update="bt_iniciar, bt_pausar, bt_zerar, bt_gravar" />
							</p:column>
							<p:column>
								<p:commandButton id="bt_pausar" value="Pausar" style="margin:0"
									onclick="pausar()"
									disabled="#{controleestudo.btPausarDisabled}"
									action="#{controleestudo.pausar()}"
									update="bt_iniciar, bt_pausar, bt_zerar, bt_gravar" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:commandButton id="bt_zerar" value="Zerar" style="margin:0"
									onclick="zerar()" disabled="#{controleestudo.btZerarDisabled}"
									action="#{controleestudo.zerar()}"
									update="bt_iniciar, bt_pausar, bt_zerar, bt_gravar, materias" />
							</p:column>
							<p:column>
								<p:commandButton id="bt_gravar" value="Gravar"
									icon="ui-icon-check" style="margin:0" onclick="gravar()"
									disabled="#{controleestudo.btGravarDisabled}">
								</p:commandButton>
							</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>
			</div>

			<div class="ui-grid-col-8">

				<p:dataTable id="dataTable" var="concursomateriaestudada"
					value="#{controleestudo.resumoEstudoMaterias}">

					<p:column headerText="Ordem"
						sortBy="#{concursomateriaestudada.estudoMateria.ordem}" style="width: 80px" styleClass="text-center">
						<h:outputText
							value="#{concursomateriaestudada.estudoMateria.ordem}" />
					</p:column>

					<p:column headerText="Matéria"
						sortBy="#{concursomateriaestudada.estudoMateria.materia.nome}">
						<h:outputText
							value="#{concursomateriaestudada.estudoMateria.materia.nome}" />
					</p:column>

					<p:column headerText="Tempo Alocado"
						styleClass="colunaTempo text-center">
						<h:outputText
							value="#{concursomateriaestudada.estudoMateria.tempoAlocado}"
							converter="tempoConverter" />
					</p:column>

					<p:column headerText="Tempo Estudado"
						styleClass="colunaTempo text-center">
						<h:outputText value="#{concursomateriaestudada.somaTempo}"
							converter="tempoConverter" />
					</p:column>

					<!-- <p:column headerText="Observação" styleClass="text-center">
						<h:outputText value="#{concursomateriaestudada.observacao}" />
					</p:column> -->

					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="2" footerText="Total:" />
							<p:column footerText="#{controleestudo.tempoTotalAlocadoView}" />
							<p:column footerText="#{controleestudo.tempoEstudadoTotalView}" />
						</p:row>
					</p:columnGroup>

				</p:dataTable>
			</div>

		</div>

		<div class="ui-grid-row">

			<div class="ui-grid-col-12">
				<!-- <div class="maginTop30"> -->
				<p:tabView id="tabView">
					<p:tab id="tabHistoricoEstudo" title="Histórico Estudo">
						<p:dataTable id="dataTableHistoricoEstudo" var="materiaestudada"
							value="#{controleestudo.materiasEstudadas}" paginator="true"
							rows="50"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							editable="true">

							<p:ajax event="rowEdit" listener="#{controleestudo.onRowEdit}" />

							<p:column headerText="Data/Hora"
								styleClass="colunaTempo text-center">
								<h:outputText value="#{materiaestudada.horaEstudo}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>

							<p:column headerText="Matéria">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{materiaestudada.materia.nome}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu value="#{materiaestudada.materia}"
											converter="omnifaces.SelectItemsConverter">
											<f:selectItems
												value="#{controleestudo.materiasDoEstudo}"
												var="estudomateria" itemValue="#{estudomateria}"
												itemLabel="#{estudomateria.nome}" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Tempo Estudado"
								styleClass="colunaTempo text-center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{materiaestudada.tempoEstudado}"
											converter="durationhhmmssConverter" />
									</f:facet>
									<f:facet name="input">
										<p:inputMask mask="99:99:99"
											value="#{materiaestudada.tempoEstudado}"
											converter="durationhhmmssConverter" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Observação">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{materiaestudada.observacao}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{materiaestudada.observacao}" size="100" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>

						</p:dataTable>
					</p:tab>

					<p:tab id="tbResumoSemanal" title="Acompanhamento Semanal">
						<p:dataTable id="dataTableResumoSemanal" var="estudoSemanal"
							value="#{controleestudo.estudosSemanais}" paginator="true"
							rows="10"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

							<p:column headerText="Início" styleClass="text-center">
								<h:outputText value="#{estudoSemanal.inicioSemana}">
									<f:convertDateTime locale="pt_BR"
										pattern="EEEEEEEE, dd/MM/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="Fim" styleClass="text-center">
								<h:outputText value="#{estudoSemanal.dataFimSemana}">
									<f:convertDateTime locale="pt_BR"
										pattern="EEEEEEEE, dd/MM/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="Horas Estudas na Semana"
								styleClass="text-center">
								<h:outputText value="#{estudoSemanal.tempoEstudado}"
									converter="tempoConverter" />
							</p:column>

							<p:column headerText="Horas Acumuladas"
								styleClass="text-center">
								<h:outputText value="#{estudoSemanal.tempoEstudadoAcumulado}"
									converter="tempoConverter" />
							</p:column>

						</p:dataTable>
					</p:tab>


					<p:tab id="tbAcompanhamentoDiario" title="Acompanhamento Diário">
						<p:chart id="graficoAcompanhamentoDiario" type="line"
							model="#{controleestudo.graficoDiario.graficoEstudoDiario}"
							style="height:300px;margin-top:20px"
							rendered="#{not empty controleestudo.graficoDiario}" />
					</p:tab>

				</p:tabView>

			</div>

		</div>

	</ui:define>

</ui:composition>
